<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">FeedBack UI</h2>
        <div class="ratings-container">
            <div class="rating">
                <img src="img/sad.png" alt="sad">
                <small>UnHappy</small>
            </div>
            <div class="rating">
                <img src="img/neutral.png" alt="neutral">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="img/happiness.png" alt="happiness">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn">Send Review</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
